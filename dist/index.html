<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Peace Machine</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
    <link rel="manifest" href="img/icon/site.webmanifest">
  </head>
  <body class="no-select">
    <div class="pm-screen-background">
      <div class="pm-rays"></div>
    </div>

    <div class="pm-screen-foreground">
      <div class="header">
        <div class="pm-basis">
          <div class="pm-logo"></div>
        </div>
      </div>
      <div class="content">
        <div class="pm-foreground-basis">
          <div class="pm-clouds">
            <div class="pm-basis">
              <div class="pm-cloud pm-cloud-downers"></div>
              <div class="pm-cloud pm-cloud-uppers"></div>
            </div>
          </div>
          <div class="pm-flowers">
            <div class="pm-basis">
              <div class="pm-stem pm-stem-downers"></div>
              <div class="pm-stem pm-stem-uppers"></div>
              <img id="pm-control-downers" class="pm-control rotatable" src="img/pm-screen-3-control-downers.png">
              <img id="pm-control-uppers" class="pm-control rotatable" src="img/pm-screen-3-control-uppers.png">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="pm-screen-overlay">
      <div class="pm-grass">
        <div class="pm-drop-out">
          <button onclick="pMachine.dropOut()">&#9774; Drop Out &#8680;</button>
        </div>
      </div>
    </div>

    <div class="pm-landing pm-landing-bg web-show" style="display: none">
      <div class="pm-landing pm-landing-page web-show" style="display: none">
        <div class="pm-landing-page-panel">
          <div class="pm-landing-header">
            <div class="pm-logo-landing-page"></div>
            <div class="pm-landing-quote">
              "A mellow sound generator that lets you chill"
            </div>
          </div>
          <button onclick="pMachine.turnOn()" class="web-show pm-turn-on-button">Turn On</button>
        </div>
      </div>
    </div>

    <script src="vendor/jquery.min.js"></script>
    <script src="js/physii/math.js"></script>
    <script src="js/pm/audio.js"></script>
    <script src="js/pm/script.js"></script>

  </body>
</html>
