<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Peace Machine</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
    <link rel="manifest" href="img/icon/site.webmanifest">

    <link rel="stylesheet" href="vendor/swiper/swiper-bundle.min.css" />
    <script src="vendor/swiper/swiper-bundle.min.js"></script>
  </head>
  <body class="no-select">
    <div class="pm-screen-background" id="pm-main-page" style="display: none">
      <div class="pm-rays"></div>

      <div class="pm-screen-foreground">
          <div class="header">
          <div class="pm-basis">
            <div class="pm-logo"></div>
          </div>
        </div>
        <div class="content">
          <div class="pm-foreground-basis">
            <div class="pm-clouds">
              <div class="pm-basis">
                <div class="pm-cloud pm-cloud-downers"></div>
                <div class="pm-cloud pm-cloud-uppers"></div>
              </div>
            </div>
            <div class="pm-flowers">
              <div class="pm-basis">
                <div class="pm-stem pm-stem-downers"></div>
                <div class="pm-stem pm-stem-uppers"></div>
                <img id="pm-control-downers" class="pm-control rotatable" src="img/pm-screen-3-control-downers.png">
                <img id="pm-control-uppers" class="pm-control rotatable" src="img/pm-screen-3-control-uppers.png">
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="pm-screen-overlay">
        <div class="pm-grass">
          <div class="pm-tune-in-button">
            <button onclick="pMachine.tuneIn()">&#9775; Tune In &#8679;</button>
          </div>
          <div class="pm-drop-out-button">
            <button onclick="pMachine.dropOut()">&#9774; Drop Out &#8680;</button>
          </div>
        </div>
      </div>
    </div>

    <div class="pm-tune-in pm-tune-in-bg" style="display: none">
      <div class="pm-tune-in pm-tune-in-page pm-screen-foreground" style="display: none">
        <div class="header">
          <div class="pm-basis">
            <div class="pm-logo">
            </div>
          </div>
        </div>
        <div class="pm-tune-in-page-panel">
          <div class="pm-tune-in-header">
            <div class="pm-logo-tune-in-page"></div>
            <div class="pm-instruction-text">
              Choose your vibe &#x1F3B6;
            </div>
            <!--
            <div class="pm-tune-in-quote">
              "Downers Control - No highs &#x21b7; Super highs"
            </div>
            <div class="pm-tune-in-quote">
              "Uppers Control - Peace &#x21b7; Loud"
            </div>
            -->
          </div>

          <div class="pm-tune-in-controls">
            <!--

            <div class="pm-vibes-header">Vibes</div>
            -->
            <div class="pm-vibes-selector">
              <!-- Slider main container -->
              <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><div class="pm-vibe-panel beige_haze">Beige Haze</div></div>
                  <div class="swiper-slide"><div class="pm-vibe-panel beach">Ocean Beach</div></div>
                  <div class="swiper-slide"><div class="pm-vibe-panel desert">Zabriskie Point</div></div>
                  <div class="swiper-slide"><div class="pm-vibe-panel garden">Garden Of Enlightenment</div></div>
                  <div class="swiper-slide"><div class="pm-vibe-panel bummer_trip">Bummer Trip</div></div>
                  ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            </div>
            <!--
            <div class="pm-vibes-control">Control</div>
            -->
          </div>

          <div class="pm-get-back-button">
            <button onclick="pMachine.tuneOut()">&#8678; Get Back &#x2698; </button>
          </div>
          
        </div>
      </div>
    </div>

    <div id="pm-landing-page" class="pm-landing pm-landing-bg pm-top-page">
      <div class="pm-landing pm-landing-page">
        <div class="pm-landing-page-panel">
          <div class="pm-landing-header">
            <div class="pm-logo-landing-page"></div>
            <div class="pm-landing-quote">
              "A mellow sound generator that lets you chill"
            </div>
          </div>
          <button onclick="pMachine.turnOn()" class="pm-turn-on-button">Turn On</button>
        </div>
      </div>
    </div>
    <script>
      if(window.location.search.indexOf('resume') !== -1) {
        document.getElementById('pm-landing-page').style.display = 'none';
        document.getElementById('pm-main-page').style.display = '';
      }
    </script>



    <script src="vendor/jquery.min.js"></script>
    <script src="js/physii/math.js"></script>
    <!-- delete-on-mobile --><script src="js/pm/audio.js"></script>
    <script src="js/pm/script.js"></script>

  </body>
</html>
